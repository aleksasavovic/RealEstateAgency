<app-menu></app-menu>

<div class="container">
    <div class='centerSingleComponent'> 
        <input type="file" style="display: none" (change)="upload($event)" #fileInput>
        <button mat-raised-button (click)="fileInput.click()">Add multiple real estates via json file</button>
    </div>
    <br/>
    <br/>
    <div *ngIf="realEstates" fxLayout="row wrap" fxLayoutAlign="start stretch" fxLayoutGap="20px">
            
        <mat-card  fxLayout="column" fxFlex.md="0 1 calc(33% - 20px)" fxFlex="0 1 calc(25% - 20px)" fxFlex.sm="0 1 calc(50% - 20px)" fxFlex.xs="100" *ngFor="let realEstate of realEstates" class="product" >
            <img mat-card-image  *ngIf='isPicture(getPicture(realEstate))' class="picture"  src='{{"http://localhost:4000/uploads/"+getPicture(realEstate)}}'>
            <video *ngIf="!isPicture(getPicture(realEstate))" src='{{"http://localhost:4000/uploads/"+getPicture}}'  class="video" controls></video>
            <mat-card-title>{{realEstate.title}}</mat-card-title>
            <mat-card-content fxFlex>
                    
                    <p>
                        {{realEstate.price}}e
                    </p>
                    
                   
                </mat-card-content>
        </mat-card>

    </div>
    <div class='centerSingleComponent err'>
        {{msg}}
    </div>
    <div *ngIf="realEstates" class="centerSingleComponent">
        <button mat-raised-button (click)='add()'>Add real estates</button>
    </div>
    
</div>
